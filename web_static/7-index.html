<!DOCTYPE html>
<html>
<head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" type="image/png" href="images/air_icon.png">
</head>
    <body>
        <header>
                <div class="logo"></div>
        </header>

	<div class="container">
                <section class="filters">
			<button type="button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Abeokuta, Lagos, ...</h4>
				<ul class="popover">
					<li><h2>Ogun:</h2></li>
					<li>
						<ul class="popover_list">
							<li>Abeokuta</li>
							<li>Sagamu</li>
						</ul>
					</li>
					<li><h2>Lagos:</h2></li>
					<li>
						<ul class="popover_list">
							<li>Ikoyi</li>
							<li>Lekki</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Bar, ...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Alcohol Bar</li>
					<li>Kitchen</li>
					<li>Cable TV</li>
					<li>Swimming Pool</li>
					<li>Laundry</li>
				</ul>
			</div>
                </section>
		<section class="places">
			<div class="places_title">
				<h1>Places</h1>
			</div>
			<div class="articles">
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</div>
		</section>
        </div>
        <footer>
		Best School
        </footer>
    </body>
</html>
